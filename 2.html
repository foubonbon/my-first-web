    <h2>오렌지</h2>

    당귤나무의 열매. 귤속에 속하는 과일이다. 어원은 산스크리트 naranga이며, 더
    옛날로 들어가면 '향기나는 과일'을 뜻하는 드라비다어에서 왔다고 한다. 원래
    오렌지와 그 어원이 되는 단어는 먼저 전파된 비터오렌지를 뜻하는 말이었으나,
    15~16세기경 지금의 오렌지가 유럽으로 전파되면서 뜻이 변하였다.<br />
