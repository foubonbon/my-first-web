    <h2>사과</h2>

    뉴질랜드인의 대표적 별칭으로 Kiwi(키위)가 있다. 키위새 이름에서 유래한
    별명이다. 백인에 한정하는 경향이 있는 듯하지만[1] 꼭 그래야 한다는 법칙은
    없다. 현대에는 뉴질랜드인이면 인종에 상관없이 다 키위라고 불러주는 추세이다.
    물론 아시안계도 마찬가지다. 여담으로 한국계 뉴질랜드인들은 스스로를
    Kowi(코위) 또는 Korean Kiwi(코리안 키위)라고 자칭한다.<br />
